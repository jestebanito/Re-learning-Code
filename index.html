<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learning JavaScript</h1>
    </header>
    <main>
        <h2 id="main-content">This sentence is stored in the main content.</h2>
    <button>
        <p id="this-paragraph">Click me! You'll produce a different text.</p>
    </button>
    <p id="test">
            <a class="name" href="">Click here to enter your name</a>
    </p>
    </main>
    <footer>
    </footer>
    <!-- 3 ways of adding JavaScript in an HTML file -->

    <!-- 1: Inline Javascript -->
    <h2 onclick="console.log('adding in an onclick event in HTML')">Click me.</h2>
    <!-- 2: Embedded JavaScript -->

    <script>
        console.log('Embedded JavaScript');
    </script>
    
    <!-- 3: Loaded JavaScript file externally -->
    <script src="script.js"></script>
</body>
</html>
